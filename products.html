<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Brownie Babe Shop</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f6f2ea;
}

/* HEADER */
header{
    background:#3e2616;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cart-icon{
    cursor:pointer;
    font-size:22px;
}

/* SEARCH */
.search-box{
    padding:15px;
}
.search-box input{
    width:100%;
    padding:12px;
    border-radius:25px;
    border:2px solid #5a3a1e;
    font-size:16px;
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:#f6f2ea;
    border:3px solid #5a3a1e;
    border-radius:20px;
    padding:10px;
    text-align:center;
    transition:.2s;
}
.card:active{ transform:scale(.97); }

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:15px;
}

.card h4{
    margin:8px 0 4px;
    color:#3e2616;
}

.card button{
    background:#5a3a1e;
    color:#fff;
    border:none;
    padding:10px;
    width:100%;
    border-radius:20px;
    font-weight:bold;
}

/* CART */
#cart{
    position:fixed;
    top:0;
    right:-100%;
    width:85%;
    max-width:360px;
    height:100%;
    background:#f6f2ea;
    box-shadow:-5px 0 15px rgba(0,0,0,.3);
    z-index:1000;
    transition:.3s;
    display:flex;
    flex-direction:column;
}
#cart.open{ right:0; }

.cart-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    font-size:22px;
}

#cartItems{
    flex:1;
    overflow-y:auto;
    padding:0 15px;
}

.cart-item{
    background:#fff;
    padding:10px;
    border-radius:12px;
    margin-bottom:10px;
    font-size:14px;
}

.cart-footer{
    padding:15px;
    border-top:1px solid #ccc;
}

.total{
    font-weight:bold;
    color:#25D366;
    margin-bottom:8px;
}

.order-btn{
    background:#25D366;
    border:none;
    padding:14px;
    width:100%;
    border-radius:25px;
    color:#fff;
    font-weight:bold;
}

/* TOAST */
#toast{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#5a3a1e;
    color:#fff;
    padding:10px 18px;
    border-radius:20px;
    display:none;
}
</style>
</head>

<body>

<header>
    <div>Brownie Babe üç´</div>
    <div class="cart-icon" onclick="toggleCart()">üëú</div>
</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Search brownies..." oninput="searchProducts()">
</div>

<div class="products" id="productList"></div>

<!-- CART -->
<div id="cart">
    <div class="cart-header">
        <span>üëú</span>
        <span onclick="toggleCart()">‚úñ</span>
    </div>

    <div id="cartItems"></div>

    <div class="cart-footer">
        <div class="total" id="total">Total: R0</div>
        <button class="order-btn" onclick="order()">Order Now</button>
    </div>
</div>

<div id="toast">Added to cart</div>

<script>
const products = [
 {n:'Valentine Brownie',p:280,i:'images/valentine-special1.jpeg'},
 {n:'Small Valentine Brownie',p:120,i:'images/valentine-special2.jpeg'},
 {n:'All-in-One Brownie',p:360,i:'images/all-in-one.jpeg'},
 {n:'Customised Brownie',p:290,i:'images/customised.jpeg'},
 {n:'Small Customised Brownie',p:120,i:'images/small-customised.jpeg'},
 {n:'Overload Brownie',p:320,i:'images/overload.jpeg'},
 {n:'Specialty Brownie',p:0,i:'images/specialty-brownie.jpeg'},
 {n:'Fudge',p:20,i:'images/fudge.jpeg'}
];

let cart = [];

function renderProducts(list){
    const box = document.getElementById('productList');
    box.innerHTML = '';
    list.forEach((x)=>{
        box.innerHTML += `
        <div class="card">
            <img src="${x.i}" alt="${x.n}">
            <h4>${x.n}</h4>
            <p>${x.p ? 'R'+x.p : 'Request price'}</p>
            <button onclick="addToCart('${x.n}',${x.p||0})">Add to Cart</button>
        </div>`;
    });
}

function searchProducts(){
    const val = document.getElementById('search').value.toLowerCase();
    renderProducts(products.filter(p=>p.n.toLowerCase().includes(val)));
}

function addToCart(name,price){
    cart.push({name,price});
    renderCart();
    showToast();
}

function renderCart(){
    let total = 0;
    const box = document.getElementById('cartItems');
    box.innerHTML = '';
    cart.forEach(i=>{
        total += i.price;
        box.innerHTML += `<div class="cart-item">${i.name} - R${i.price}</div>`;
    });
    document.getElementById('total').innerText = 'Total: R'+total;
}

function toggleCart(){
    document.getElementById('cart').classList.toggle('open');
}

function showToast(){
    const t = document.getElementById('toast');
    t.style.display='block';
    setTimeout(()=>t.style.display='none',1500);
}

function order(){
    let msg='Brownie Babe Order:%0A';
    cart.forEach(i=>msg+=`${i.name} - R${i.price}%0A`);
    window.open(`https://wa.me/27689795490?text=${msg}`);
}

renderProducts(products);
</script>

</body>
</html>
