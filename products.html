<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brownie Babe | Products</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f6f2ea;
}

/* HEADER */
header{
    background:#000;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cart-icon{
    cursor:pointer;
    position:relative;
    font-size:22px;
}

.cart-icon span{
    background:#25D366;
    color:#fff;
    border-radius:50%;
    padding:2px 7px;
    font-size:12px;
    position:absolute;
    top:-8px;
    right:-10px;
}

/* TITLE */
h1{
    text-align:center;
    color:#4b2e23;
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:#fff;
    border-radius:20px;
    padding:15px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
    width:100%;
    border-radius:15px;
}

button{
    background:#4b2e23;
    color:#fff;
    border:none;
    padding:10px 15px;
    border-radius:20px;
    cursor:pointer;
    margin-top:10px;
}

/* CART PANEL */
#cart{
    position:fixed;
    top:0;
    right:-100%;
    width:85%;
    max-width:350px;
    height:100%;
    background:#fff7ee;
    box-shadow:-5px 0 15px rgba(0,0,0,0.3);
    padding:20px;
    transition:0.3s;
    z-index:999;
    border-radius:20px 0 0 20px;
}

#cart.open{
    right:0;
}

.cart-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cart-item{
    background:#fff;
    padding:10px;
    border-radius:15px;
    margin:10px 0;
    font-size:14px;
}

.remove{
    float:right;
    cursor:pointer;
    color:red;
}

.total{
    font-weight:bold;
    color:#25D366;
    font-size:18px;
    margin-top:10px;
}

.order-btn{
    background:#25D366;
    width:100%;
    font-size:16px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>
    <div>Hey babe, are you ready to shop?</div>
    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
</header>

<h1>Our Brownies</h1>

<div class="products">

<!-- Valentine -->
<div class="card">
<img src="images/valentine-special1.jpeg">
<h3>Valentine Brownie</h3>
<p>R280</p>
<button onclick="addItem('Valentine Brownie',280,true,false)">Add to Cart</button>
</div>

<div class="card">
<img src="images/valentine-special2.jpeg">
<h3>Small Valentine Brownie</h3>
<p>R120</p>
<button onclick="addItem('Small Valentine Brownie',120,true,false)">Add to Cart</button>
</div>

<!-- No options -->
<div class="card">
<img src="images/all-in-one.jpeg">
<h3>All-in-One Brownie</h3>
<p>R360</p>
<button onclick="quickAdd('All-in-One Brownie',360)">Add to Cart</button>
</div>

<div class="card">
<img src="images/specialty-brownie.jpeg">
<h3>Specialty Brownie</h3>
<p>Request price</p>
<button onclick="quickAdd('Specialty Brownie',0)">Add to Cart</button>
</div>

<div class="card">
<img src="images/fudge.jpeg">
<h3>Fudge</h3>
<p>R20</p>
<button onclick="quickAdd('Fudge',20)">Add to Cart</button>
</div>

<!-- Toppings -->
<div class="card">
<img src="images/customised.jpeg">
<h3>Customised Brownie</h3>
<p>R290</p>
<button onclick="addItem('Customised Brownie',290,false,true)">Add to Cart</button>
</div>

<div class="card">
<img src="images/small-customised.jpeg">
<h3>Small Customised Brownie</h3>
<p>R120</p>
<button onclick="addItem('Small Customised Brownie',120,false,true)">Add to Cart</button>
</div>

<div class="card">
<img src="images/overload.jpeg">
<h3>Overload Brownie</h3>
<p>R320</p>
<button onclick="addItem('Overload Brownie',320,false,true)">Add to Cart</button>
</div>

</div>

<!-- CART -->
<div id="cart">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <span onclick="toggleCart()" style="cursor:pointer;">‚ùå</span>
    </div>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal">Total: R0</div>
    <button class="order-btn" onclick="orderNow()">Order Now</button>
</div>

<script>
let cart=[];

function toggleCart(){
    document.getElementById('cart').classList.toggle('open');
}

function quickAdd(name,price){
    cart.push({name,price,message:'',toppings:[]});
    renderCart();
}

function addItem(name,price,hasMessage,hasToppings){
    let message='';
    let toppings=[];
    let extra=0;

    if(hasMessage){
        message=prompt("Enter your message:");
    }

    if(hasToppings){
        if(confirm("Add topping? R20 each")){
            toppings.push("Extra topping");
            extra+=20;
        }
    }

    cart.push({name,price:price+extra,message,toppings});
    renderCart();
}

function renderCart(){
    let box=document.getElementById('cartItems');
    let total=0;
    box.innerHTML='';

    cart.forEach((i,n)=>{
        total+=i.price;
        box.innerHTML+=`
        <div class="cart-item">
        <span class="remove" onclick="cart.splice(${n},1);renderCart()">‚úñ</span>
        <strong>${i.name}</strong><br>
        R${i.price}<br>
        ${i.message?`Message: ${i.message}<br>`:''}
        ${i.toppings.length?`Toppings: ${i.toppings.join(', ')}`:''}
        </div>`;
    });

    document.getElementById('cartTotal').innerText='Total: R'+total;
    document.getElementById('cartCount').innerText=cart.length;
}

function orderNow(){
    let text='Brownie Babe Order:%0A';
    cart.forEach(i=>{
        text+=`${i.name} - R${i.price}%0A`;
        if(i.message) text+=`Message: ${i.message}%0A`;
        if(i.toppings.length) text+=`Toppings: ${i.toppings.join(', ')}%0A`;
        text+='%0A';
    });
    window.open(`https://wa.me/27689795490?text=${text}`);
}
</script>

</body>
</html>
