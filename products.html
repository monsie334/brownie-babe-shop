<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Our Brownies â€“ Brownie Babe</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Archivo+Black&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#F8F5F0;
    font-family:'Archivo',sans-serif;
    color:#4B3932;
}

/* HEADER */
.header{
    background:#000;
    color:#fff;
    padding:22px 6%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:2000;
}
.header h1{
    font-family:'Archivo Black';
    font-size:24px;
    margin:0;
}

/* CART ICON */
.cart-icon{
    width:42px;
    height:28px;
    border:3px solid white;
    border-radius:6px;
    position:relative;
    cursor:pointer;
}
.cart-icon::before,
.cart-icon::after{
    content:'';
    position:absolute;
    bottom:-10px;
    width:10px;
    height:10px;
    background:white;
    border-radius:50%;
}
.cart-icon::before{ left:6px; }
.cart-icon::after{ right:6px; }
.cart-icon.bounce{ animation:bounce .5s; }
@keyframes bounce{
    0%{transform:scale(1)}
    30%{transform:scale(1.2)}
    60%{transform:scale(.95)}
    100%{transform:scale(1)}
}

/* TITLE */
.page-title{
    text-align:center;
    font-family:'Archivo Black';
    font-size:34px;
    margin:30px 0;
}

/* PRODUCTS */
.products{
    padding:0 6% 100px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:28px;
}
.product{
    background:#fff;
    border-radius:25px;
    padding:20px;
    box-shadow:0 12px 30px rgba(0,0,0,0.12);
}
.product img{
    width:100%;
    height:280px;
    object-fit:contain;
}
.product h3{
    font-family:'Archivo Black';
    font-size:20px;
}
.price{
    font-size:22px;
    font-weight:bold;
}
.desc{
    font-size:14px;
    line-height:1.5;
    margin:8px 0 15px;
}
.order-btn{
    background:#000;
    color:#fff;
    padding:14px;
    border-radius:30px;
    border:none;
    width:100%;
    font-size:16px;
    font-weight:bold;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.75);
    z-index:3000;
    justify-content:center;
    align-items:center;
}
.modal-box{
    background:#fff;
    width:95%;
    max-width:620px;
    padding:25px;
    border-radius:25px;
    max-height:90vh;
    overflow-y:auto;
}
.modal img{
    width:100%;
    height:260px;
    object-fit:contain;
}
.modal h3{
    font-family:'Archivo Black';
    font-size:24px;
}
textarea{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:2px solid #4B3932;
    font-size:16px;
}

/* TOPPINGS */
.toppings{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}
.topping{
    padding:10px 14px;
    border-radius:20px;
    border:2px solid #4B3932;
    cursor:pointer;
}
.topping.active{
    background:#4B3932;
    color:#fff;
}

/* CART */
#cart{
    position:fixed;
    top:50%;
    right:-450px;
    transform:translateY(-50%);
    width:420px;
    background:#fff;
    border-radius:30px 0 0 30px;
    padding:25px;
    transition:.3s;
    z-index:2500;
}
#cart.open{ right:0; }
.cart-header{
    font-family:'Archivo Black';
    font-size:22px;
    display:flex;
    justify-content:space-between;
}
.cart-item{
    margin:15px 0;
}
.cart-total{
    font-size:22px;
    font-weight:bold;
    margin-top:15px;
}
.checkout{
    margin-top:15px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#25D366;
    color:white;
    font-size:18px;
    font-weight:bold;
}

/* TOAST */
.toast{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    background:#000;
    color:#fff;
    padding:14px 22px;
    border-radius:30px;
    font-weight:bold;
    opacity:0;
    z-index:4000;
}
.toast.show{ animation:toast 2s forwards; }
@keyframes toast{
    0%{opacity:0; transform:translate(-50%,20px)}
    20%{opacity:1; transform:translate(-50%,0)}
    80%{opacity:1}
    100%{opacity:0}
}
</style>
</head>

<body>

<div class="header">
<h1>Hey babe, are you ready to shop?</h1>
<div class="cart-icon" id="cartIcon" onclick="toggleCart()"></div>
</div>

<h2 class="page-title">Our Brownies</h2>

<div class="products">
<div class="product">
<img src="images/customised.jpeg">
<h3>Customised Brownie</h3>
<div class="price">R250</div>
<div class="desc">
Box of 16 brownies with toppings of your choice and a personalised message.
</div>
<button class="order-btn" onclick="openModal()">ORDER NOW</button>
</div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<h3>Customised Brownie</h3>
<p><strong>Choose at least 1 topping</strong> (R20 per topping)</p>

<div class="toppings" id="toppingsBox"></div>

<textarea id="message" placeholder="Write your custom message..."></textarea>

<button class="order-btn" onclick="addToCart()">ADD TO CART</button>
</div>
</div>

<div id="cart">
<div class="cart-header">
<span>Your Cart</span>
<span onclick="toggleCart()">âœ•</span>
</div>
<div id="cartItems"></div>
<div class="cart-total" id="cartTotal"></div>
<button class="checkout" onclick="checkout()">Checkout on WhatsApp</button>
</div>

<div class="toast" id="toast">Added to cart ðŸ¤Ž</div>

<script>
const toppingsList=['Chocolate','Tex','M&M','Bueno','Biscoff','Oreos'];
let cart=[], toppings=[];

function openModal(){
    toppings=[];
    document.getElementById('toppingsBox').innerHTML='';
    toppingsList.forEach(t=>{
        let d=document.createElement('div');
        d.className='topping';
        d.innerText=t;
        d.onclick=()=>{d.classList.toggle('active');
            toppings.includes(t)?toppings=toppings.filter(x=>x!==t):toppings.push(t);}
        document.getElementById('toppingsBox').appendChild(d);
    });
    document.getElementById('modal').style.display='flex';
}

function addToCart(){
    if(toppings.length<1){
        alert('Please choose at least 1 topping ðŸ«');
        return;
    }
    let price=250 + toppings.length*20;
    cart.push({name:'Customised Brownie',price,toppings,message:message.value});
    document.getElementById('modal').style.display='none';
    renderCart();
    showToast();
    bounceCart();
}

function renderCart(){
    let box=document.getElementById('cartItems');
    let total=0;
    box.innerHTML='';
    cart.forEach(i=>{
        total+=i.price;
        box.innerHTML+=`
        <div class="cart-item">
        <strong>${i.name}</strong><br>
        Toppings: ${i.toppings.join(', ')}<br>
        Message: ${i.message}<br>
        R${i.price}
        </div>`;
    });
    cartTotal.innerText='Total: R'+total;
}

function checkout(){
    let msg='Hello! I would like to order:\n\n';
    cart.forEach((i,n)=>{
        msg+=`${n+1}. ${i.name} - R${i.price}\nToppings: ${i.toppings.join(', ')}\nMessage: ${i.message}\n\n`;
    });
    window.open('https://wa.me/27689795490?text='+encodeURIComponent(msg),'_blank');
}

function toggleCart(){cartDiv.classList.toggle('open');}
function showToast(){toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),2000);}
function bounceCart(){cartIcon.classList.add('bounce');setTimeout(()=>cartIcon.classList.remove('bounce'),500);}

const cartDiv=document.getElementById('cart');
const cartIcon=document.getElementById('cartIcon');
const toast=document.getElementById('toast');
</script>

</body>
</html>
