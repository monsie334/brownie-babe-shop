<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brownie Babe | Products</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f6f2ea;
}

/* HEADER */
header{
    background:#000;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.right-links{
    display:flex;
    gap:15px;
    align-items:center;
}

header a{
    color:#fff;
    text-decoration:none;
    font-weight:bold;
}

.cart-icon{
    cursor:pointer;
    position:relative;
    font-size:28px;
}
.cart-icon span{
    background:#25D366;
    color:#fff;
    border-radius:50%;
    padding:2px 7px;
    font-size:12px;
    position:absolute;
    top:-8px;
    right:-10px;
}

/* TITLE */
h1{
    text-align:center;
    color:#4b2e23;
}

/* PRODUCTS GRID */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:#fff;
    border-radius:20px;
    padding:15px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    border:3px solid #4b2e23; /* solid brown border */
}

.card img{
    width:100%;
    height:180px;
    object-fit:contain; /* full image visible */
    border-radius:15px;
}

button{
    background:#4b2e23;
    color:#fff;
    border:none;
    padding:10px 15px;
    border-radius:20px;
    cursor:pointer;
    margin-top:10px;
    width:100%;
    font-weight:bold;
}

button:hover{
    opacity:0.9;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.modal-box{
    background:#fff;
    width:90%;
    max-width:400px;
    border-radius:20px;
    padding:20px;
    text-align:center;
}

.modal-box img{
    width:100%;
    height:200px;
    object-fit:contain;
    border-radius:15px;
}

.close{
    float:right;
    cursor:pointer;
}

/* TOPPINGS */
.topping{
    border:2px solid #ddd;
    padding:6px;
    border-radius:10px;
    margin:6px 0;
    cursor:pointer;
}

.topping.active{
    border-color:#25D366;
    background:#eafff1;
}

/* CART */
#cart{
    position:fixed;
    top:0;
    right:-100%;
    width:85%;
    max-width:350px;
    height:100%;
    background:#fff7ee;
    box-shadow:-5px 0 15px rgba(0,0,0,0.3);
    padding:20px;
    transition:.3s;
    z-index:1100;
    border-radius:20px 0 0 20px;
    display:flex;
    flex-direction:column;
}

#cart.open{right:0;}

#cartHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

#cartItems{
    flex-grow:1;
    overflow-y:auto;
    margin-top:10px;
    padding-right:5px;
}

.cart-item{
    background:#fff;
    padding:10px;
    border-radius:15px;
    margin:10px 0;
    font-size:14px;
    text-align:left;
}

.remove{
    float:right;
    cursor:pointer;
    color:red;
}

/* Move total and button slightly up to prevent cut-off */
.cart-footer{
    margin-top:10px;
    flex-shrink:0;
}

.total{
    font-weight:bold;
    color:#25D366;
    font-size:18px;
    margin-bottom:5px;
}

.order-btn{
    background:#25D366;
    width:100%;
    margin-top:10px;
    cursor:pointer;
    border:none;
    padding:12px;
    border-radius:20px;
    font-weight:bold;
}

/* Added to cart message */
#addedMessage{
    color: #25D366;
    font-weight:bold;
    margin:10px 0;
    display:none;
}
</style>
</head>
<body>

<header>
    <div>Hey babe, are you ready to shop?</div>
    <div class="right-links">
        <a href="index.html">Home</a>
        <div class="cart-icon" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
    </div>
</header>

<h1>Our Brownies</h1>

<div class="products">
<script>
const products=[
{n:'Valentine Brownie',p:280,i:'images/valentine-special1.jpeg',m:true,t:false},
{n:'Small Valentine Brownie',p:120,i:'images/valentine-special2.jpeg',m:true,t:false},
{n:'All-in-One Brownie',p:360,i:'images/all-in-one.jpeg'},
{n:'Customised Brownie',p:290,i:'images/customised.jpeg',m:true,t:true},
{n:'Small Customised Brownie',p:120,i:'images/small-customised.jpeg',m:true,t:true},
{n:'Overload Brownie',p:320,i:'images/overload.jpeg',m:true,t:true},
{n:'Specialty Brownie',p:0,i:'images/specialty-brownie.jpeg'},
{n:'Fudge',p:20,i:'images/fudge.jpeg'}
];

document.write(products.map((x,i)=>`
<div class="card">
<img src="${x.i}">
<h3>${x.n}</h3>
<p>${x.p?`R${x.p}`:'Request price'}</p>
<button onclick="openModal(${i})">Add to Cart</button>
</div>`).join(''));
</script>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-box">
<span class="close" onclick="closeModal()">‚ùå</span>
<h3 id="mName"></h3>
<img id="mImg">

<div id="msgBox" style="margin:10px 0;"></div>
<div id="topBox" style="margin-top:10px;"></div>

<div id="addedMessage">‚úî Added to cart!</div>
<button onclick="confirmAdd()">Add to Cart</button>
</div>
</div>

<!-- CART -->
<div id="cart">
  <div id="cartHeader">
    <div style="font-size:28px;">üõí</div>
    <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">‚ùå</span>
  </div>
  
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <div class="cart-footer">
      <div class="total" id="total">Total: R0</div>
      <button class="order-btn" onclick="order()">Order Now</button>
  </div>
</div>

<script>
let cart=[],current;

function toggleCart(){document.getElementById('cart').classList.toggle('open');}

function openModal(i){
current={...products[i],tops:[],msg:''};
document.getElementById('mName').innerText=current.n;
document.getElementById('mImg').src=current.i;

// Message box
document.getElementById('msgBox').innerHTML = current.m
  ? `<label style="display:block; font-weight:bold; color:#4b2e23; margin-bottom:5px;">üíå Add a personal message (optional)</label>
     <textarea placeholder="Write your message..." style="width:100%; padding:10px; border:2px dashed #4b2e23; border-radius:15px;" oninput="current.msg=this.value"></textarea>`
  : '';

// Toppings
document.getElementById('topBox').innerHTML = current.t
  ? ['Chocolate Variety','Biscoff','Oreos','Tex Chocolate','Kit Kat','M&M‚Äôs','Bueno (Kinder Joy)']
      .map(t=>`<div class="topping" onclick="toggleTop(this,'${t}')">${t} (+R20)</div>`).join('')
  : '';

// hide added message initially
document.getElementById('addedMessage').style.display='none';

document.getElementById('modal').style.display='flex';
}

function toggleTop(el,t){
if(el.classList.contains('active')){
el.classList.remove('active');
current.tops=current.tops.filter(x=>x!=t);
}else{
el.classList.add('active');
current.tops.push(t);
}
}

function closeModal(){document.getElementById('modal').style.display='none';}

function confirmAdd(){
current.total=(current.p||0)+(current.tops.length*20);
cart.push(current);
renderCart();

// Show "Added to cart!" message for 1.5 seconds
let msg=document.getElementById('addedMessage');
msg.style.display='block';
setTimeout(()=>{msg.style.display='none'; closeModal();},1500);
}

function renderCart(){
let t=0,box=document.getElementById('cartItems');
box.innerHTML='';
cart.forEach((i,n)=>{
t+=i.total;
box.innerHTML+=`
<div class="cart-item">
<span class="remove" onclick="cart.splice(${n},1);renderCart()">‚úñ</span>
<b>${i.n}</b><br>
R${i.total}<br>
${i.msg?`Msg: ${i.msg}<br>`:''}
${i.tops.length?`Toppings: ${i.tops.join(', ')}`:''}
</div>`;
});
document.getElementById('total').innerText='Total: R'+t;
document.getElementById('cartCount').innerText=cart.length;
}

function order(){
if(cart.length===0){alert("Your cart is empty!"); return;}
let txt='Brownie Babe Order:%0A';
cart.forEach(i=>{
txt+=`${i.n} - R${i.total}%0A`;
if(i.msg) txt+=`Message: ${i.msg}%0A`;
if(i.tops.length) txt+=`Toppings: ${i.tops.join(', ')}%0A`;
txt+='%0A';
});
window.open(`https://wa.me/27689795490?text=${txt}`);
}

// Close modal by clicking outside
window.onclick = function(e){
    if(e.target.id=='modal') closeModal();
}
</script>

</body>
</html>
