<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Brownie Babe</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f6efe7;
}

/* HEADER */
.header{
    background:#000;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.cart-btn{
    position:relative;
    font-size:22px;
    cursor:pointer;
}
.cart-count{
    position:absolute;
    top:-8px;
    right:-8px;
    background:#25D366;
    color:#fff;
    font-size:12px;
    padding:3px 6px;
    border-radius:50%;
}

/* TITLE */
h2{
    text-align:center;
    color:#5a3a1e;
    margin:20px 0 10px;
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:#f3ece4;
    border-radius:20px;
    padding:12px;
    text-align:center;
}

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:15px;
}

.card h4{
    margin:10px 0 5px;
    color:#5a3a1e;
}

.price{
    font-weight:bold;
    margin-bottom:8px;
}

.card button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:20px;
    background:#5a3a1e;
    color:#fff;
    font-weight:bold;
}

/* CART */
#cart{
    position:fixed;
    top:0;
    right:-100%;
    width:85%;
    max-width:360px;
    height:100%;
    background:#f9f4ee;
    box-shadow:-5px 0 15px rgba(0,0,0,.3);
    transition:.3s;
    z-index:1000;
    display:flex;
    flex-direction:column;
}
#cart.open{ right:0; }

#cartHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
}

#cartItems{
    flex:1;
    overflow-y:auto;
    padding:0 15px;
}

.cart-footer{
    padding:15px;
    border-top:1px solid #ddd;
}

.total{
    font-weight:bold;
    color:#25D366;
    margin-bottom:8px;
}

.order-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    background:#25D366;
    color:#fff;
    font-weight:bold;
}

/* OVERLAY */
#overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.4);
    display:none;
    z-index:900;
}
#overlay.show{ display:block; }
</style>
</head>

<body>

<div class="header">
    <div>Hey babe, are you ready to shop?</div>
    <div class="cart-btn" onclick="toggleCart()">üõç
        <div class="cart-count" id="count">0</div>
    </div>
</div>

<h2>Our Brownies</h2>

<div class="products">
    <div class="card">
        <img src="valentine-special1.jpeg">
        <h4>Valentine Brownie</h4>
        <div class="price">R280</div>
        <button onclick="addToCart('Valentine Brownie',280)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="valentine-special2.jpeg">
        <h4>Small Valentine Brownie</h4>
        <div class="price">R120</div>
        <button onclick="addToCart('Small Valentine Brownie',120)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="all-in-one.jpeg">
        <h4>All-in-One Brownie</h4>
        <div class="price">R360</div>
        <button onclick="addToCart('All-in-One Brownie',360)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="customised.jpeg">
        <h4>Customised Brownie</h4>
        <div class="price">R290</div>
        <button onclick="addToCart('Customised Brownie',290)">Add to Cart</button>
    </div>
</div>

<div id="overlay" onclick="toggleCart()"></div>

<div id="cart">
    <div id="cartHeader">
        <strong>Your Cart</strong>
        <span onclick="toggleCart()" style="font-size:22px;cursor:pointer;">‚úñ</span>
    </div>

    <div id="cartItems"></div>

    <div class="cart-footer">
        <div class="total" id="total">Total: R0</div>
        <button class="order-btn">Order Now</button>
    </div>
</div>

<script>
let cart=[];
let total=0;

function toggleCart(){
    document.getElementById('cart').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('show');
}

function addToCart(name,price){
    cart.push({name,price});
    total+=price;

    document.getElementById('cartItems').innerHTML +=
        `<p>${name} - R${price}</p>`;

    document.getElementById('total').innerText = "Total: R"+total;
    document.getElementById('count').innerText = cart.length;

    toggleCart();
}
</script>

</body>
</html>
