<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brownie Babe</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    background-color: #4B3932;
    font-family: 'Archivo', sans-serif;
    color: #EEEBE6;
}

/* ---------- NAVBAR ---------- */
.site-header {
    position: sticky;
    top: 0;
    width: 100%;
    background-color: black;
    color: #EEEBE6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 10%;
    padding-top: calc(10px + env(safe-area-inset-top));
    z-index: 1000;
}

.site-header .logo a {
    text-decoration: none;
    font-family: 'Archivo Black', sans-serif;
    font-size: 18px;
    color: #EEEBE6;
}

.site-nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #EEEBE6;
    font-weight: 600;
}

/* ---------- HERO ---------- */
.hero {
    position: relative;
    width: 100%;
    min-height: 100svh;
    padding-top: 70px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 40%;
    z-index: 0;
}

.hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 1;
}

.hero-text {
    position: relative;
    z-index: 2;
    padding: 0 20px;
    transform: translateY(-20px);
}

.hero-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 80px;
    margin: 0;
}

.hero-slogan {
    font-size: 28px;
    font-weight: 600;
    margin: 20px 0 40px;
}

.hero button {
    background-color: #EEEBE6;
    color: #4B3932;
    border: none;
    padding: 20px 40px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    font-size: 18px;
    transition: 0.4s;
}

.hero button:hover {
    box-shadow: 0 0 20px #EEEBE6;
    transform: translateY(-3px);
}

/* ---------- ABOUT ---------- */
.about-socials {
    width: 100%;
    background-color: #EEEBE6;
    padding: 40px 10%;
    box-sizing: border-box;
    text-align: center;
}

.about-socials h2 {
    font-family: 'Archivo Black', sans-serif;
    font-size: 28px;
    color: #4B3932;
}

.about-socials p {
    font-size: 18px;
    line-height: 1.6;
    color: #4B3932;
    max-width: 800px;
    margin: 0 auto 20px;
}

.socials {
    display: flex;
    justify-content: center;
    gap: 25px;
}

.socials a {
    color: #4B3932;
}

.socials i {
    font-size: 34px;
}

/* ---------- CART ---------- */
#cartOverlay {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 350px;
    height: 100%;
    background: #EEEBE6;
    z-index: 2000;
    box-shadow: -5px 0 20px rgba(0,0,0,0.5);
    overflow-y: auto;
}

#cartOverlay.active {
    display: block;
}

#cartOverlay div {
    padding: 20px;
    position: relative;
}

#cartOverlay h2,
#cartOverlay p,
#cartOverlay li {
    color: #4B3932;
}

#cartOverlay ul {
    list-style: none;
    padding: 0;
}

#cartOverlay button {
    background: #4B3932;
    color: #EEEBE6;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.exit {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {

    .site-header {
        padding: 10px 5%;
        padding-top: calc(10px + env(safe-area-inset-top));
        flex-direction: column;
        text-align: center;
        gap: 8px;
    }

    .site-nav a {
        margin-left: 10px;
        font-size: 14px;
    }

    .hero {
        padding-top: 90px;
    }

    .hero-title {
        font-size: 42px;
    }

    .hero-slogan {
        font-size: 18px;
    }

    .hero button {
        padding: 14px 28px;
        font-size: 16px;
    }

    .hero-text {
        transform: translateY(-40px);
    }

    .about-socials {
        padding: 30px 6%;
    }

    #cartOverlay {
        width: 100%;
    }
}
</style>
</head>

<body>

<header class="site-header">
    <div class="logo">
        <a href="#">Hey babe, are you ready to shop?</a>
    </div>
    <nav class="site-nav">
        <a href="#">Home</a>
        <a href="products.html">Shop</a>
        <a href="#" onclick="openCart()"><i class="fas fa-shopping-cart"></i> Cart</a>
    </nav>
</header>

<section class="hero">
    <video autoplay muted loop playsinline preload="auto">
        <source src="images/brownie-video.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-text">
        <h1 class="hero-title">Brownie Babe</h1>
        <p class="hero-slogan">The Richest Babe You'll Ever Taste</p>
        <button onclick="window.location.href='products.html'">Shop Now</button>
    </div>
</section>

<section class="about-socials">
    <h2>About Us</h2>
    <p>
        Brownie Babe specializes in handcrafted, customized brownies and other gourmet treats,
        made with love for birthdays, baby showers, and corporate events.
    </p>
    <div class="socials">
        <a href="https://www.instagram.com/browniebabesa" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/share/18ZmVefqwb/?mibextid=wwXIfr" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
</section>

<div id="cartOverlay">
    <div>
        <span class="exit" onclick="closeCart()">✖</span>
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p id="cartTotal"></p>
        <button onclick="orderWhatsApp()">Order on WhatsApp</button>
    </div>
</div>

<script>
let cart = [];

function openCart(){
    document.getElementById('cartOverlay').classList.add('active');
    updateCart();
}

function closeCart(){
    document.getElementById('cartOverlay').classList.remove('active');
}

function addToCart(name, price){
    cart.push({name, price});
    openCart();
}

function updateCart(){
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    let total = 0;

    if(cart.length === 0){
        cartItems.innerHTML = '<li>Your cart is empty.</li>';
        document.getElementById('cartTotal').innerText = '';
        return;
    }

    cart.forEach((item,index)=>{
        total += item.price;
        cartItems.innerHTML += `
            <li>${item.name} - R${item.price}
                <button onclick="cart.splice(${index},1);updateCart()">✖</button>
            </li>`;
    });

    document.getElementById('cartTotal').innerText = `Total: R${total}`;
}

function orderWhatsApp(){
    if(cart.length === 0){
        alert("Your cart is empty!");
        return;
    }

    let message = "Hi, I would like to order:\n";
    cart.forEach(item => {
        message += `- ${item.name} - R${item.price}\n`;
    });

    let total = cart.reduce((sum,item)=>sum+item.price,0);
    message += `Total: R${total}`;

    window.open(
        "https://wa.me/27689795490?text=" + encodeURIComponent(message),
        "_blank"
    );
}
</script>

</body>
</html>
