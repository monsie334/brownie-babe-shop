<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Brownie Babe</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ---------- GLOBAL HARD RESET ---------- */
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    max-width: 100%;
    overflow-x: hidden; /* ðŸ”¥ THIS KILLS THE RIGHT GAP */
    background-color: #4B3932;
    font-family: 'Archivo', sans-serif;
    color: #EEEBE6;
}

/* ---------- NAVBAR ---------- */
.site-header {
    position: sticky;
    top: 0;
    width: 100%;
    max-width: 100%;
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 10%;
    padding-top: calc(10px + env(safe-area-inset-top));
    z-index: 1000;
}

.site-header .logo a {
    text-decoration: none;
    font-family: 'Archivo Black', sans-serif;
    font-size: 18px;
    color: #EEEBE6;
}

.site-nav {
    white-space: nowrap;
}

.site-nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #EEEBE6;
    font-weight: 600;
}

/* ---------- HERO ---------- */
.hero {
    position: relative;
    width: 100%;
    max-width: 100%;
    height: 100vh;
    overflow: hidden;
    padding-top: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    max-width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 40%;
    z-index: 0;
    pointer-events: none;
}

.hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 1;
}

.hero-text {
    position: relative;
    z-index: 2;
    padding: 0 20px;
    transform: translateY(-30px);
}

.hero-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 80px;
    margin: 0;
}

.hero-slogan {
    font-size: 28px;
    margin: 20px 0 40px;
}

/* ---------- BUTTON ---------- */
.hero button {
    background-color: #EEEBE6;
    color: #4B3932;
    border: none;
    padding: 18px 36px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
}

/* ---------- ABOUT ---------- */
.about-socials {
    width: 100%;
    max-width: 100%;
    background-color: #EEEBE6;
    padding: 40px 8%;
    text-align: center;
}

.about-socials h2 {
    color: #4B3932;
}

.about-socials p {
    color: #4B3932;
    font-size: 18px;
    max-width: 800px;
    margin: 0 auto 20px;
}

/* ---------- SOCIALS ---------- */
.socials {
    display: flex;
    justify-content: center;
    gap: 25px;
}

.socials a {
    color: #4B3932;
}

.socials i {
    font-size: 34px;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {

    .site-header {
        padding: 10px 5%;
        padding-top: calc(10px + env(safe-area-inset-top));
        flex-direction: column;
        gap: 8px;
    }

    .hero {
        padding-top: 90px;
    }

    .hero-title {
        font-size: 42px;
    }

    .hero-slogan {
        font-size: 18px;
    }

    .hero-text {
        transform: translateY(-40px);
    }
}
</style>
</head>

<body>

<header class="site-header">
    <div class="logo">
        <a href="#">Hey babe, are you ready to shop?</a>
    </div>
    <nav class="site-nav">
        <a href="#">Home</a>
        <a href="products.html">Shop</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
    </nav>
</header>

<section class="hero">
    <video autoplay muted loop playsinline preload="auto">
        <source src="images/brownie-video.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-text">
        <h1 class="hero-title">Brownie Babe</h1>
        <p class="hero-slogan">The Richest Babe You'll Ever Taste</p>
        <button onclick="window.location.href='products.html'">Shop Now</button>
    </div>
</section>

<section class="about-socials">
    <h2>About Us</h2>
    <p>
        Brownie Babe specializes in handcrafted, customized brownies and gourmet treats,
        made to turn every moment into something sweet.
    </p>
    <div class="socials">
        <a href="https://www.instagram.com/browniebabesa" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/share/18ZmVefqwb/?mibextid=wwXIfr" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
</section>

</body>
</html>
